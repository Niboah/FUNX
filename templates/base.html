<!DOCTYPE html>
<html lang="es">
<head>
    <title>FUNX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      .container .col{
         float: left;
         clear: none;
         width: 50%;
      }
      .col div{
         padding: 1%;
      }
      html, 
      body {
         height: 99%;
      }
      div{
         height: 100%;
      }
    </style>
</head>
<body style="overflow: hidden;">
   <div class="container" style="height: 100%;">
      <div class="col" style="background-color: #D3D3D3; height:100%;">
         <div style="height: 50%;" >
            <h1 style="color: #FF6347;">Funciones:</h1>
            <form action="http://localhost:5000/cleanF" method = "POST" id = "formF">
                <input type = "submit" value = "clean" id="inputF" />
            </form>
            <div style="height: 80%;overflow:auto">
               <ul>
               {% for key in fun %}
                  <li style="text-align: left;"> {{ key }}  {% for values in fun[key][0] %} {{ values }} {% endfor %}</li>
               {% endfor %}
               </ul>
            </div>
         </div>
         <div>
            <h1 style="color: #35A7E7;">Consola:</h1>
            <div>
               <form action = "http://localhost:5000/result" method = "POST" id="f">
                  <div>
                     <textarea type="text" rows="15" cols="115" form="f" name="text" ></textarea>
                  </div>
                   <div style="text-align: right;">
                     <input type = "submit" value = "submit" />
                  </div>
                   <h1  style="text-align: left; color: red">{{ exception }} </h1>
               </form>
            </div>
         </div>
      </div>

      <div class="col" style="background-color: #BBBBBB;  height: 100%;">
         <div >
            <h1 style="color: #6DB472;">Resultats:</h1>
            <form action="http://localhost:5000/cleanO" method = "POST">
                <input type = "submit" value = "clean" />
            </form>
            <div style="height: 85%; overflow: auto;">
               <table>
                  {% for key, value in result.items() %}
                  <tr>
                     <th style="text-align: left;"> {{ key }} </th>
                     <td  style="text-align: left;"> {{ value }} </td>

                  </tr>
                  {% endfor %}
               </table>
            </div>
            
         </div>
      </div>
   </div>
</body>
</html>
